<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="card login-form">
    <form class="login-form" method="post">
        <h3>Přihlásit se</h3>
        <!Prihlasovaci formular>
        <label for="email_input">Email: </label>
        <input type="email" id="email_input" name="login">
        <label for="pswd_input">Heslo:</label>
        <input type="password" id="pswd_input" name="heslo">

        <!Checkbox zapamatovani si>
        <span>
            <input type="checkbox" name="remember" id="rmbr_button">
            <label>
                Pamatovat si přihlašovací údaje na tomto počítači
            </label>

        </span>

        <!Meme checkbox>
        <span>
            <input type="checkbox" name="susenky" id="susky_button" required>
            <label>
                Souhlasím s používáním invazivních sušenek v tomto prohlížeči
            </label>
        </span>



        {% if failed %}
            <p style="color: red">Špatně zadané údaje!</p>
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Přihlásit se">

        <!Tlacitko na odeslani udaju>
        <!TODO:>

        <!Tlacitko "zapomnel jsem heslo">
        <!TODO:>

    </form>
</div>

<footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
</footer>
</body>
</html>
