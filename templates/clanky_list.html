<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Články</title>
</head>
<body>

<h1>Seznam článků</h1>
<section>
    {% for clanek in clanky %}
        <h3><a href="{{clanek.url}}">{{ clanek.nadpis }}</a></h3>
        <p>Autor: {{ clanek.autor }}</p>
        <p>Klíčová slova: {{ clanek.klicova_slova }}</p>
        <br>
    {% endfor %}
</section>

</body>
</html>
